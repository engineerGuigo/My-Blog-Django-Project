{% extends 'project/base.html' %}

{% block content %}
    <div class='post'>

        {% if post.published_date %}
            <div class='date'>
                {{ post.published_date }}
            </div>
        {% endif %}

        <a href="{% url 'post_edit' pk=post.pk %}"></a><i class="fas fa-truck-monster fa-spin fa-2x"></i></a>
        <i class="far fa-edit fa-2x"></i>
        
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
